<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarterPackWebsite</title>
  </head>
  <body>
    <nav id="nav">This serves as the Navbar</nav>
    <main id="main">
      <h1 class="contactHeader">Contact Me!</h1>
      <form action="" id="contactForm">
        <li>
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="Your Name"
          />
        </li>
        <li>
          <input
            type="text"
            name="email"
            id="emailInput"
            placeholder="Your Email"
          />
        </li>
        <li>
          <textarea
            name="message"
            cols="30"
            rows="10"
            id="messageInput"
            placeholder="Your Message"
          ></textarea>
        </li>
        <li><input type="submit" />Send Message!</li>
      </form>
    </main>
    <footer id="foot">Â© 2023 Ray's Website | All Rights Reserved</footer>
  </body>
</html>
